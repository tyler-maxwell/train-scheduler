<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>
<body>

    <div class="container">

        <div class="jumbotron text-center">
            <h1>Train Scheduler</h1>
            <h3>Anytime is Train Time, Choo Choo!</h3>
        </div>

        <div class="row">
            <div class="col-md-12 section">
                <h4>Current Train Schedule</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 section">
                <h4>Add Train</h4>
                <form>
                    <div class="form-group">
                        <label for="name-input">Train Name</label>
                        <input type="name" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="dest-input">Destination</label>
                        <input class="form-control" id="dest-input">
                    </div>
                    <div class="form-group">
                        <label for="time-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="time-input" placeholder="HH:mm">
                    </div>
                    <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input class="form-control" id="freq-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js"></script>
    <script src="assets/js/logic.js"></script>

    <script>
        $("#submit").on("click", function(event) {
            var name = $("#name-input").val().trim();
            var dest = $("#dest-input").val().trim();
            var startTime = $("#time-input").val().trim();
            var freq = $("#freq-input").val().trim();

            
            event.preventDefault();
            addTrain(name, dest, startTime, freq);
        });
    </script>

</body>
</html>
